    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body class="bg-secondary text-white p-5 container">
        <h1 class="text-center">Products</h1>
        <h3 class="text-center">Add Whatever products you want!</h3>
        <input type="text" id="productName" placeholder="Product Name" class="form-control my-3">
        <button type="submit" onclick="addProduct()" class="btn btn-primary btn-lg w-100">Add Product</button>
        <ul id="productList" class="bg-light text-success mt-5 fw-bold fs-5"></ul>

    </body>
    <script>
        function addProduct(){
            var productName = document.getElementById("productName").value;
            // console.log(productName);
            document.getElementById("productList").innerHTML += `<li>${productName}</li>`;
        }
        </script>
    </html>
